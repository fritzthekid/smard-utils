<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320" font-family="Arial,Helvetica,sans-serif">
  <!-- Background -->
  <rect width="700" height="320" fill="#f4f4f4"/>

  <!-- Top banner -->
  <rect width="700" height="44" fill="#2c5f2d"/>
  <text x="350" y="28" text-anchor="middle" fill="white" font-size="16" font-weight="bold">SMARD Utils – Batterieanalyse</text>

  <!-- Subtitle -->
  <text x="350" y="72" text-anchor="middle" fill="#444" font-size="12">Analyse von Batteriespeichern im Kontext erneuerbarer Energien.</text>

  <!-- Card: Biogas -->
  <rect x="20" y="88" width="205" height="130" rx="6" fill="white" stroke="#4caf50" stroke-width="2"/>
  <text x="122" y="116" text-anchor="middle" fill="#2c5f2d" font-size="13" font-weight="bold">Biogas (BioBatSys)</text>
  <line x1="36" y1="122" x2="209" y2="122" stroke="#e0e0e0" stroke-width="1"/>
  <text x="122" y="140" text-anchor="middle" fill="#555" font-size="10">Biogasanlage mit Batteriespeicher</text>
  <text x="122" y="155" text-anchor="middle" fill="#555" font-size="10">und Spotmarkt-Strategie.</text>
  <text x="122" y="170" text-anchor="middle" fill="#555" font-size="10">Berechnet Flexibilitätsprämie</text>
  <text x="122" y="185" text-anchor="middle" fill="#555" font-size="10">und optimale Speichergröße.</text>

  <!-- Card: Solar -->
  <rect x="247" y="88" width="205" height="130" rx="6" fill="white" stroke="#4caf50" stroke-width="2"/>
  <text x="350" y="116" text-anchor="middle" fill="#2c5f2d" font-size="13" font-weight="bold">Solar (SolBatSys)</text>
  <line x1="263" y1="122" x2="436" y2="122" stroke="#e0e0e0" stroke-width="1"/>
  <text x="350" y="140" text-anchor="middle" fill="#555" font-size="10">Photovoltaik mit Batteriespeicher</text>
  <text x="350" y="155" text-anchor="middle" fill="#555" font-size="10">und dynamischer Entladestrategie.</text>
  <text x="350" y="170" text-anchor="middle" fill="#555" font-size="10">Optimierung der Einspeisung</text>
  <text x="350" y="185" text-anchor="middle" fill="#555" font-size="10">nach Marktpreisen.</text>

  <!-- Card: Community -->
  <rect x="474" y="88" width="205" height="130" rx="6" fill="white" stroke="#4caf50" stroke-width="2"/>
  <text x="577" y="116" text-anchor="middle" fill="#2c5f2d" font-size="13" font-weight="bold">Community</text>
  <line x1="490" y1="122" x2="663" y2="122" stroke="#e0e0e0" stroke-width="1"/>
  <text x="577" y="140" text-anchor="middle" fill="#555" font-size="10">Gemeinschaftliche Energie­analyse</text>
  <text x="577" y="155" text-anchor="middle" fill="#555" font-size="10">mit Solar, Wind und Verbrauch.</text>
  <text x="577" y="170" text-anchor="middle" fill="#555" font-size="10">Autarkiegrad und</text>
  <text x="577" y="185" text-anchor="middle" fill="#555" font-size="10">Kostenoptimierung.</text>

  <!-- Strategies table header -->
  <text x="20" y="242" fill="#333" font-size="12" font-weight="bold">Strategien</text>
  <rect x="20" y="250" width="660" height="18" fill="#d4e8d4"/>
  <text x="28" y="263" fill="#333" font-size="10" font-weight="bold">Strategie</text>
  <text x="200" y="263" fill="#333" font-size="10" font-weight="bold">Beschreibung</text>
  <rect x="20" y="268" width="660" height="16" fill="white"/>
  <text x="28" y="280" fill="#333" font-size="10">price_threshold</text>
  <text x="200" y="280" fill="#555" font-size="10">Laden/Entladen basierend auf aktuellem Preis vs. gleitendem Durchschnitt</text>
  <rect x="20" y="284" width="660" height="16" fill="#f9f9f9"/>
  <text x="28" y="296" fill="#333" font-size="10">dynamic_discharge</text>
  <text x="200" y="296" fill="#555" font-size="10">Sättigungskurven + 24h-Preis-Ranking (Standard Solar/Community)</text>
  <rect x="20" y="300" width="660" height="16" fill="white"/>
  <text x="28" y="312" fill="#333" font-size="10">day_ahead</text>
  <text x="200" y="312" fill="#555" font-size="10">Realistische Day-Ahead-Marktpreise (EPEX Spot Auktion um 13:00)</text>
</svg>
