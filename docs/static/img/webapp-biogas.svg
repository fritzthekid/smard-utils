<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" font-family="Arial,Helvetica,sans-serif">
  <rect width="700" height="300" fill="#f9f9f9"/>
  <text x="350" y="22" text-anchor="middle" fill="#2c5f2d" font-size="14" font-weight="bold">Biogas (BioBatSys) – Erlös nach Kapazität</text>
  <text x="350" y="38" text-anchor="middle" fill="#666" font-size="10">price_threshold-Strategie · Deutschland 2024 · 1 MW Biogasanlage</text>

  <!-- === LEFT CHART: Revenue === -->
  <text x="185" y="58" text-anchor="middle" fill="#333" font-size="11" font-weight="bold">Gesamterlös [T€/Jahr]</text>

  <!-- Y axis -->
  <line x1="60" y1="240" x2="60" y2="65" stroke="#999" stroke-width="1"/>
  <line x1="60" y1="240" x2="320" y2="240" stroke="#999" stroke-width="1"/>

  <!-- Y labels (600–800 T€) -->
  <text x="54" y="244" text-anchor="end" fill="#666" font-size="9">600</text>
  <text x="54" y="194" text-anchor="end" fill="#666" font-size="9">650</text>
  <text x="54" y="144" text-anchor="end" fill="#666" font-size="9">700</text>
  <text x="54" y="94"  text-anchor="end" fill="#666" font-size="9">750</text>
  <line x1="58" y1="240" x2="62" y2="240" stroke="#999" stroke-width="1"/>
  <line x1="58" y1="190" x2="62" y2="190" stroke="#999" stroke-width="1"/>
  <line x1="58" y1="140" x2="62" y2="140" stroke="#999" stroke-width="1"/>
  <line x1="58" y1="90"  x2="62" y2="90"  stroke="#999" stroke-width="1"/>
  <line x1="60" y1="190" x2="320" y2="190" stroke="#eee" stroke-width="1"/>
  <line x1="60" y1="140" x2="320" y2="140" stroke="#eee" stroke-width="1"/>
  <line x1="60" y1="90"  x2="320" y2="90"  stroke="#eee" stroke-width="1"/>

  <!-- Bars: 1, 5, 10, 20, 100 MWh -->
  <!-- 0 MWh baseline = 604 T€ → h = (604-600)/200*175 = 3.5px -->
  <!-- scale: 200 T€ = 175px, so 1T€ = 0.875px -->
  <!-- 1 MWh:  708 T€ → (708-600)*0.875 = 94.5 px -->
  <!-- 5 MWh:  742 T€ → 124.25 -->
  <!-- 10 MWh: 761 T€ → 140.9 -->
  <!-- 20 MWh: 792 T€ → 167.7  (flex premium unlocked) -->
  <!-- 100 MWh:750 T€ → 131.25 -->
  <rect x="78"  y="146" width="34" height="94"  fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <rect x="122" y="116" width="34" height="124" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <rect x="166" y="101" width="34" height="139" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <rect x="210" y="94"  width="34" height="146" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="227" y="88"  text-anchor="middle" fill="#e67e22" font-size="8">★flex</text>
  <rect x="254" y="125" width="34" height="115" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>

  <!-- X labels -->
  <text x="95"  y="254" text-anchor="middle" fill="#555" font-size="9">1 MWh</text>
  <text x="139" y="254" text-anchor="middle" fill="#555" font-size="9">5 MWh</text>
  <text x="183" y="254" text-anchor="middle" fill="#555" font-size="9">10 MWh</text>
  <text x="227" y="254" text-anchor="middle" fill="#555" font-size="9">20 MWh</text>
  <text x="271" y="254" text-anchor="middle" fill="#555" font-size="9">100 MWh</text>
  <text x="185" y="272" text-anchor="middle" fill="#666" font-size="9">Speicherkapazität</text>

  <!-- Flex annotation -->
  <text x="185" y="288" text-anchor="middle" fill="#e67e22" font-size="9">★ Flexibilitätsprämie aktiv (Einspeisestunden &lt; 4 380 h)</text>

  <!-- === RIGHT CHART: €/kWh === -->
  <text x="530" y="58" text-anchor="middle" fill="#333" font-size="11" font-weight="bold">Mehrerlös [€/kWh Kapazität]</text>

  <line x1="400" y1="240" x2="400" y2="65" stroke="#999" stroke-width="1"/>
  <line x1="400" y1="240" x2="660" y2="240" stroke="#999" stroke-width="1"/>

  <!-- Y labels 0–120 €/kWh, scale: 120 = 175px, 1 = 1.458px -->
  <text x="394" y="244" text-anchor="end" fill="#666" font-size="9">0</text>
  <text x="394" y="185" text-anchor="end" fill="#666" font-size="9">40</text>
  <text x="394" y="127" text-anchor="end" fill="#666" font-size="9">80</text>
  <text x="394" y="69"  text-anchor="end" fill="#666" font-size="9">120</text>
  <line x1="400" y1="185" x2="660" y2="185" stroke="#eee" stroke-width="1"/>
  <line x1="400" y1="127" x2="660" y2="127" stroke="#eee" stroke-width="1"/>
  <line x1="400" y1="68"  x2="660" y2="68"  stroke="#eee" stroke-width="1"/>

  <!-- Values (€/kWh): 104.4, 27.7, 15.8, 9.4, 1.5 -->
  <!-- 104.4 → 104.4*1.458 = 152.2px -->
  <!-- 27.7  → 40.4 -->
  <!-- 15.8  → 23.0 -->
  <!-- 9.4   → 13.7 (with flex) -->
  <!-- 1.5   → 2.2 -->
  <rect x="418" y="88"  width="34" height="152" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <rect x="462" y="200" width="34" height="40"  fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <rect x="506" y="217" width="34" height="23"  fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <rect x="550" y="226" width="34" height="14"  fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <rect x="594" y="238" width="34" height="2"   fill="#3498db" stroke="#2980b9" stroke-width="1"/>

  <text x="435"  y="254" text-anchor="middle" fill="#555" font-size="9">1 MWh</text>
  <text x="479"  y="254" text-anchor="middle" fill="#555" font-size="9">5 MWh</text>
  <text x="523"  y="254" text-anchor="middle" fill="#555" font-size="9">10 MWh</text>
  <text x="567"  y="254" text-anchor="middle" fill="#555" font-size="9">20 MWh</text>
  <text x="611"  y="254" text-anchor="middle" fill="#555" font-size="9">100 MWh</text>
  <text x="530"  y="272" text-anchor="middle" fill="#666" font-size="9">Speicherkapazität</text>
</svg>
